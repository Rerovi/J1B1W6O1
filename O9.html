<html>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.speed = 500;
    robotArm.loadLevel("exercise 9");
    for (var a = 1; a < 5; a++) {
        for (var i = 0; i < a; i++) {
            robotArm.grab();
            for (var s = 0; s < 5; s++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            for (var t = 0; t < 5; t++) {
                robotArm.moveLeft();
            }
        }
        robotArm.moveRight();
    }
    robotArm.run();
</script>
</body>
</html>
