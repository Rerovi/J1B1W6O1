<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            robotArm.loadLevel("exercise 12");
            robotArm.grab();
            color = robotArm.scan();
            for(i=1; i<=9; i++){
                robotArm.grab();
                color = robotArm.scan();
                if(color =="red"){
                    for (a=1; a<=(10-i); a++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var b=1; b<=(9-i); b++){
                        robotArm.moveLeft();
                    }
                }else {
                    robotArm.drop();
                    robotArm.moveRight();
                }
            }
            robotArm.run();
        </script>
    </body>
</html>
