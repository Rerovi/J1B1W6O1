<html>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="./robot-arm.js"></script>
<script>
    // Robotarm bibliotheek inladen
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.speed = 500;
    robotArm.loadLevel("exercise 11");
    for (i = 0; i < 10; i++) {
        robotArm.moveRight();
    }
    robotArm.moveLeft();
    robotArm.grab();
    color = robotArm.scan();
    for (j = 0; j <12; j++){

        if(color == 'white'){
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
        }
        else{
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.grab();
        }
        color = robotArm.scan();
    }
    robotArm.run();
</script>
</body>
</html>
